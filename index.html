<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>To Do Lis</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="container">
		<header class="cabecalho">
			<h1><i class="fa fa-tasks" aria-hidden="true"></i> para fazer</h1>
		</header>
		<section class="tarefas">
			<form action="" class="novaTarefa">
					<label for="tarefaNome">Adicionar Tarefa</label>
					<input type="text" name="tarefaNome" class="tarefaNome" placeholder="Nome da tarefa" required="required" >
					<input type="button" class="botaoAddTarefa" value="Adicionar">
			</form>
			<span class="mensagemErroForm escondeMensagem"></span>
			<h2>Lista de Tarefas</h2>
			<ul class="listaDeTarefas">
				<li class="item-tarefa">
					<span class="nomeTarefa">Ir ao banco</span>
					<a href="" class="tarefaFeita"><i class="fa fa-check" aria-hidden="true"></i></a>
					<a href="" class="removerTarefa"><i class="fa fa-trash" title="Deletar"></i></a>
					</li>
				<li class="item-tarefa">
					<span class="nomeTarefa">Caminhar</span>
					<a href="" class="tarefaFeita"><i class="fa fa-check" aria-hidden="true"></i></a>
					<a href="" class="removerTarefa"><i class="fa fa-trash" title="Deletar"></i></a></li>
				<li class="item-tarefa">
					<span class="nomeTarefa">Marcar dentista</span>
					<a href="" class="tarefaFeita"><i class="fa fa-check" aria-hidden="true"></i></a>
					<a href="" class="removerTarefa"><i class="fa fa-trash" title="Deletar"></i></a></li>
				<li class="item-tarefa">
					<span class="nomeTarefa">Tomar o suplemento</span>
					<a href="" class="tarefaFeita"><i class="fa fa-check" aria-hidden="true"></i></a>
					<a href="" class="removerTarefa"><i class="fa fa-trash" title="Deletar"></i></a></li>
				<li class="item-tarefa">
					<span class="nomeTarefa">Fazer caminhada</span>
					<a href="" class="tarefaFeita"><i class="fa fa-check" aria-hidden="true"></i></a>
					<a href="" class="removerTarefa"><i class="fa fa-trash" title="Deletar"></i></a></li>
			</ul>

			<div class="tarefasConluidas">
				<h2>Tarefas concluidas</h2>
				<span class="mensagemSemTarefas"></span>
			</div>
		</section>
		<footer>Desenvolvido por Cristiano Gon√ßalves</footer>
	</main>
	<script src="https://use.fontawesome.com/3a8d059f5c.js"></script>
	<script src="js/validaAddTarefa.js"></script>
	<script src="js/adicionaTarefa.js"></script>
	<script src="js/tarefaCompleta.js"></script>
	<script src="js/removeTarefa.js"></script>
</body>
</html>
